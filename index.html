<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Movie finder</title>

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?fa0mily=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link
            rel="stylesheet"
            href="./style/reset.css" />
        <link
            rel="stylesheet"
            href="./style/style.css" />
    </head>

    <body>
        <nav
            class="nav"
            role="navigation">
            <ul>
                
                <li>
                    <a
                        href="mywatchlist.html"
                        class="header-link"
                        id="watchListLink"
                        >My watchlist</a
                    >
                </li>
            </ul>
        </nav>

        <header class="header">
            <h1 class="header-title">Find your film</h1>
            <form
                action="#"
                class="header-form"
                id="filmFinderForm">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <label
                        for="movieTitleInput"
                        class="visually-hidden"
                        >Search for a movie</label
                    >
                    <input
                        type="search"
                        name=""
                        id="movieTitleInput"
                        placeholder="Search for a movie" /><button
                        type="submit"
                        id="searchMovieBtn">
                        Search
                    </button>
                </div>
            </form>
            <div class="header-shadow"></div>
        </header>

        <main
            class="main"
            id="movieContainer">
            <div class="info-box" id="startInfo">
                <i class="fa-solid fa-film"></i>
                <h2>Start Exploring</h2>
            </div>
            <div class="info-box modal hide" id="modalBox">
                <i class="fa-solid" id="modalIcon"></i>
                <h2 id="modalText"></h2>
            </div>

            </div>
        </main>

        <footer class="footer">
            <div class="foot-box">
                <p class="foot-text">Movie Finder</p>
            </div>
        </footer>

        <script src="./app.js"></script>
    </body>
</html>
