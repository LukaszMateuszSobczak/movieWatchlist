<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Movie finder</title>

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?fa0mily=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link
            rel="stylesheet"
            href="./style/reset.css" />
        <link
            rel="stylesheet"
            href="./style/style.css" />
    </head>

    <body>
        <nav
            class="nav"
            role="navigation">
            <ul>
                <li>
                    <a
                        href=""
                        class="header-link"
                        >Top of the top</a
                    >
                </li>
                <li>
                    <a
                        href=""
                        class="header-link"
                        >My watchlist</a
                    >
                </li>
            </ul>
        </nav>

        <header class="header">
            <h1 class="header-title">Find your film</h1>
            <form
                action="#"
                class="header-form">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <label
                        for="movieTitleInput"
                        class="visually-hidden"
                        >Search for a movie</label
                    >
                    <input
                        type="search"
                        name=""
                        id="movieTitleInput"
                        placeholder="Search for a movie" /><button type="submit">Search</button>
                </div>
            </form>
            <div class="header-shadow"></div>
        </header>

        <main class="main" id="movieContainer">
            <!-- <div class="info-box">
                <i class="fa-solid fa-film"></i>
                <h2>Start Exploring</h2>
            </div> -->

            <div class="box">
                <img
                    src="https://m.media-amazon.com/images/M/MV5BNzA1Njg4NzYxOV5BMl5BanBnXkFtZTgwODk5NjU3MzI@._V1_FMjpg_UX1000_.jpg"
                    class="movie-image"
                    alt="" />
                <div class="movie-info">
                    <h3 class="movie-title">
                        Blade runner <span class="movie-rating"><i class="fa-solid fa-star"></i>8.3</span>
                    </h3>
                    <div class="movie-additional-info">
                        <p class="movie-length">117 min</p>
                        <p class="movie-type">Action</p>
                        <button class="movie-btn"><i class="fa-solid fa-square-plus"></i>Watchlist</button>
                    </div>
                    <p class="movie-description">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam possimus in rerum veritatis
                        impedit quos praesentium nulla hic quisquam itaque.
                    </p>
                </div>
                <div class="line"></div>
            </div>

           
        </main>

        <script src="./app.js"></script>
    </body>
</html>
